  <h1><b>Operating Systems</b></h1>
  <div *ngFor="let s of osSkills; let i = index">
    <div *ngIf="i % 5 == 0" class="row">
      <img class="skill_img" src="assets/skills/{{s}}">
      <img *ngIf="i + 1 < osSkills.length" class="skill_img" src="assets/skills/{{osSkills[i + 1]}}">
      <img *ngIf="i + 2 < osSkills.length" class="skill_img" src="assets/skills/{{osSkills[i + 2]}}">
      <img *ngIf="i + 3 < osSkills.length" class="skill_img" src="assets/skills/{{osSkills[i + 3]}}">
      <img *ngIf="i + 4 < osSkills.length" class="skill_img" src="assets/skills/{{osSkills[i + 4]}}">
    </div>
  </div>

  <h1><b>Languages</b></h1>
  <div *ngFor="let s of languages; let i = index">
    <div *ngIf="i % 5 == 0" class="row">
      <img class="skill_img" src="assets/skills/{{s}}">
      <img *ngIf="i + 1 < languages.length" class="skill_img" src="assets/skills/{{languages[i + 1]}}">
      <img *ngIf="i + 2 < languages.length" class="skill_img" src="assets/skills/{{languages[i + 2]}}">
      <img *ngIf="i + 3 < languages.length" class="skill_img" src="assets/skills/{{languages[i + 3]}}">
      <img *ngIf="i + 4 < languages.length" class="skill_img" src="assets/skills/{{languages[i + 4]}}">
    </div>
  </div>

  <h1><b>Tools</b></h1>
  <div *ngFor="let s of tools; let i = index">
    <div *ngIf="i % 5 == 0" class="row">
      <img class="skill_img" src="assets/skills/{{s}}">

      <img *ngIf="i + 4 < tools.length" class="skill_img" src="assets/skills/{{tools[i + 4]}}">
